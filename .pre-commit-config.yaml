repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix]

  # Optional: run tests on push (not on each commit to keep it fast)
  - repo: local
    hooks:
      - id: pytest
        name: pytest (pre-push)
        entry: pytest -q
        language: system
        pass_filenames: false
        stages: [push]
